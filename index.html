<!DOCTYPE html>
<html lang="es-CL">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="grupo 1: Hernán, Jorge, Nati, Seba Gallegos y Carlos Pizarro">
    <meta name="project" content="modulo 2 - ae7_abpro - AutoFix">
    <meta name="description"
      content="Actividad grupal evaluada del bootcamp Full Stack Javascript con Skillnest: frontend ficticio para un formulario de solicitud de reparación de vehículos.">
    <meta name="keywords" content="html, bootstrap css, jquery, Cineflash">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"
      defer></script>
    <script src="./assets/js/main.js"></script>
    <title>AutoFix</title>
  </head>

  <body>
    <!-- Navbar -->







  <h2 class="text-center mt-5 mb-4">AutoFix - Reparación de Vehículos a Domicilio</h2>
    
  <!-- cards -->
  <div class="container my-5" id="servicios">
    <h5 class="mb-4">Servicios y Precios</h5>
    <div class="row row-cols-1 row-cols-md-3 g-3">
      <div class="col-md-4">
        <div class="card">
          <img src="https://di-uploads-pod1.dealerinspire.com/mercedesbenzofakron/uploads/2024/10/Oil-Change-Service-1.jpg" class="card-img-top" alt="Imagen cambio de aceite">
          <div class="card-body">
            <h5 class="card-title">Cambio de aceite</h5>
            <p class="card-text">Precio $500 MXN</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://www.shutterstock.com/image-vector/gas-pedal-brake-break-foot-600nw-2474394961.jpg" class="card-img-top" alt="Imagen revisión de frenos">
          <div class="card-body">
            <h5 class="card-title">Revisión de frenos</h5>
            <p class="card-text">Precio $700 MXN</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://img.freepik.com/vector-premium/ilustracion-vectorial-icono-diagnostico-automoviles_757387-5191.jpg?w=360" class="card-img-top" alt="Imagen diagnóstico eléctrico">
          <div class="card-body">
            <h5 class="card-title">Diagnóstico eléctrico</h5>
            <p class="card-text">Precio $600 MXN</p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Form solicitar reparación -->
    <div class="container">
      <form action="">
        <fieldset>
          <legend>Solicitar Reparación</legend>

          <div class="mb-3">
            <label for="nameInput" class="form-label">Nombre del cliente</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Ingrese su nombre..." name="customerName" required>
          </div>

          <div class="mb-3">
            <label for="tipoServicio" class="form-label">Tipo de reparación</label>
            <select id="tipoServicio" class="form-select" name="tipoServicio" required>
              <option selected disabled>Selecciona una opción</option>
              <option value="cambio-aceite">Cambio de aceite</option>
              <option value="revision-frenos">Revisión de frenos</option>
              <option value="diagnostico-electrico">Diagnóstico elétrico</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="descripcionInput" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcionInput" rows="3" placeholder="Describa su problema en pocas palabras..." name="description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="calendarInput" class="form-label">Agendar cita</label>
            <input type="datetime-local" class="form-control" id="calendarInput" min="2025-07-03T12:00" step="1800" name="schedule" required>
          </div>
        </fieldset>
        <!-- Form pago -->

      </form>
    </div>



















    <!-- Footer -->










  </body>

</html>
