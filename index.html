    <!-- Form solicitar reparación -->
    <div class="container">
      <form action="">
        <fieldset>
          <legend>Solicitar Reparación</legend>

          <div class="mb-3">
            <label for="nameInput" class="form-label">Nombre del cliente</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Ingrese su nombre..." name="customerName" required>
          </div>

          <div class="mb-3">
            <label for="tipoServicio" class="form-label">Tipo de reparación</label>
            <select id="tipoServicio" class="form-select" name="tipoServicio" required>
              <option selected disabled>Selecciona una opción</option>
              <option value="cambio-aceite">Cambio de aceite</option>
              <option value="revision-frenos">Revisión de frenos</option>
              <option value="diagnostico-electrico">Diagnóstico elétrico</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="descripcionInput" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcionInput" rows="3" placeholder="Describa su problema en pocas palabras..." name="description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="calendarInput" class="form-label">Agendar cita</label>
            <input type="datetime-local" class="form-control" id="calendarInput" min="2025-07-03T12:00" step="1800" name="schedule" required>
          </div>
        </fieldset>
        <!-- Form pago -->

      </form>
    </div>
